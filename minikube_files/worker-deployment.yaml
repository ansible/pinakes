apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.24.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: worker
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.yml
        kompose.version: 1.24.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: worker
    spec:
      containers:
        - args:
            - python
            - manage.py
            - rqworker
            - default
          env:
            - name: ANSIBLE_CATALOG_REDIS_HOST
              value: redis
            - name: CATALOG_LOG_ROOT
              value: /tmp
            - name: CONTROLLER_VERIFY_SSL
              value: "False"
            - name: DJANGO_SETTINGS_MODULE
              value: ansible_catalog.settings.development
            - name: OBJC_DISABLE_INITIALIZE_FORK_SAFETY
              value: "YES"
          image: localhost/ansible-catalog
          imagePullPolicy: Never
          name: worker
          resources: {}
          volumeMounts:
            - mountPath: /app
              name: worker-claim0
      restartPolicy: Always
      volumes:
        - name: worker-claim0
          persistentVolumeClaim:
            claimName: worker-claim0
status: {}
